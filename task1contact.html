<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>contact pg by Mahek</title>
    <link rel="stylesheet" href="stylescontact.css" />
    <!--Font link-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="right-side">
          <div class="addressing details">
            <i class="bx bxs-map bx-tada" style="color: #87CEEB"></i>
            <div class="topic">Address</div>
            <div class="text-one">Keystone School of Engineering</div>
            <div class="text-two">Handewadi,Pune</div>
          </div>
          <div class="call details">
            <i class="bx bxs-phone bx-tada" style="color: #87CEEB"></i>
            <div class="topic">Phone</div>
            <div class="text-one">020-1234567</div>
            <div class="text-two">020-98765433</div>
          </div>
          <div class="email details">
            <i class="bx bxs-envelope bx-tada" style="color: #87CEEB"></i>
            <div class="topic">Email</div>
            <div class="text-one">kse@gmail.com</div>
            <div class="text-two">kseinfo23@gmail.com</div>
          </div>
          <div class="webpage details">
            <i class="bx bx-globe bx-spin" style="color: #87CEEB"></i>
            <div class="topic">Website</div>
            <div class="text-one">www.kse.com</div>
            <div class="text-two">www.studentportalkse.com</div>
          </div>
        </div>
        <div class="left-side">
          <div class="topic-text"><h3><i class='bx bxs-graduation bx-burst' style='color:#308bd4' ></i>
		  <cite>Contact Us </cite></h3>
          <p>
            <i><h5><q>Participate in our Tree Campaign Essay Competition and win the Natural
            title !</q></h5></i>
          </p>
        </div>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your email" />
          </div>
          <div class="input-box">
            <input type="tel" placeholder="Enter your number" />
          </div>
          <div class="input-box message-box">
            <textarea placeholder="Share your Thoughts **"></textarea>
          </div>
          <div class="button">
            <input type="button" value="Enroll" />
          </div>
        </form>
      </div>
	  </div>
    </div>
  </body>
</html>
